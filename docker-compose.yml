version: '3'
services:
  devphp:
    build: .
    container_name: devphp
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "./approot:/var/www/html"
  devmysql:
    image: mysql:latest
    container_name: devmysql
    volumes:
      - mysqldb-volume:/var/lib/mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ''
      MYSQL_ALLOW_EMPTY_PASSWORD : 'yes'
      MYSQL_USER: 'testuser'
      MYSQL_PASSWORD: 'testpw'
      MYSQL_DATABASE: 'testdb'
    restart: always

volumes:
  mysqldb-volume:
